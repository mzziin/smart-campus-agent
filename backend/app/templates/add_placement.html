{% extends "base.html" %}

{% block title %}Add Placement{% endblock %}

{% block content %}
<h2>âž• Add New Placement Drive</h2>

<form method="post" action="/admin/placements/add" style="max-width: 600px; margin-top: 30px;">
    
    <div class="form-group">
        <label for="company">Company Name *</label>
        <input type="text" id="company" name="company" required 
               placeholder="e.g., Infosys">
    </div>
    
    <div class="form-group">
        <label for="role">Job Role *</label>
        <input type="text" id="role" name="role" required 
               placeholder="e.g., System Engineer">
    </div>
    
    <div class="form-group">
        <label for="department">Eligible Departments *</label>
        <input type="text" id="department" name="department" required 
               placeholder="e.g., CSE,IT,ECE (comma-separated)">
        <small style="color: #6c757d; font-size: 12px;">Enter department codes separated by commas</small>
    </div>
    
    <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
        <label for="time">Time *</label>
        <input type="text" id="time" name="time" required 
               placeholder="e.g., 9:00 AM">
    </div>
    
    <div class="form-group">
        <label for="venue">Venue *</label>
        <input type="text" id="venue" name="venue" required 
               placeholder="e.g., Placement Cell">
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn">ðŸ’¾ Save Placement</button>
        <a href="/admin/placements" class="btn" style="background: #6c757d;">Cancel</a>
    </div>
    
</form>
{% endblock %}
